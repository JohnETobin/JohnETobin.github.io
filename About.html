<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTech Website</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Adjust the header styles */
        header {
            background-color: #1a1c1c; /* Change to the grey color */
            color: #fff; /* White text */
            padding: 10px 0;
            text-align: left; /* Left-align the content within the header */
            position: fixed; /* Make the header fixed at the top */
            width: 100%; /* Make the header span the full width */
            z-index: 2; /* Place the header above the overlay */
            display: flex; /* Make the header a flex container */
            align-items: center; /* Vertically center the content within the header */
        }

        /* Navigation Menu Styles */
        nav {
            display: flex;
            justify-content: flex-start; /* Left-align the navigation menu */
        }

        nav a {
            color: #fff; /* White text */
            text-decoration: none;
            margin-right: 20px; /* Add margin to separate the buttons */
            font-weight: bold;
        }

        /* Main Section Styles - Change background color here */
        .main-section {
            background: #fff; /* Change to white background */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Left-align the content within the main section */
            text-align: left; /* Left-align the text */
            margin-top: 0; /* Remove margin to place content at the top of the viewport */
        }

        /* Text and Button Styles */
        .content {
            color: #000000; /* Grey text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0);
            max-width: 800px;
            padding: 20px;
        }

        /* Style for the image in the header */
        .header-image {
            max-height: 60px; /* Set the desired max height */
            width: auto; /* Auto-adjust the width based on height */
            margin-right: 20px; /* Add margin to separate the image from buttons */
            margin-left: 20px;
        }

        /* Style for the anchor tag wrapping the image */
        .header-image-link {
            text-decoration: none; /* Remove underline from the link */
        }

        /* Style for the right image */
        .right-image {
            max-width: 50%; /* Set image size to 50% */
            align-self: flex-end; /* Align the image to the right */
        }
    </style>
</head>
<body>
    <header>
        <!-- Add an anchor tag around the image to make it clickable -->
        <a href="Home.html" class="header-image-link">
            <img src="Media/EcoTech.png" alt="EcoTech Logo" class="header-image">
        </a>
        
        <nav>
            <a href="EcoBin.html">EcoBin</a>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>

    <div class="main-section">
        <div class="content">
            <h1>Welcome to Your Startup</h1>
            <p>Your startup's mission statement or introductory text goes here.</p>
        </div>
        <!-- Add the image to the right of the screen -->
        <img src="Media/EcoBin_Logo.png" alt="EcoBin Logo" class="right-image">
    </div>
    
</body>
</html>
