<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTech Website</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Position the overlay div on top of the video */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background for readability */
            color: #fff;
            text-align: center;
            z-index: 1; /* Ensure the overlay is above the video */
        }

        /* Adjust the header styles */
        header {
            background-color: #1a1c1c; /* Change to the grey color */
            color: #fff; /* White text */
            padding: 10px 0;
            text-align: left; /* Left-align the content within the header */
            position: fixed; /* Make the header fixed at the top */
            width: 100%; /* Make the header span the full width */
            z-index: 2; /* Place the header above the overlay */
            display: flex; /* Make the header a flex container */
            align-items: center; /* Vertically center the content within the header */
        }

        /* Navigation Menu Styles */
        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        /* Main Section Styles */
        .main-section {
            background: url('Media/EcoTech_Website_Background.mp4') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Text and Button Styles */
        .content {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            padding: 20px;
        }

        /* Style for the image in the header */
        .header-image {
            max-height: 60px; /* Set the desired max height */
            width: auto; /* Auto-adjust the width based on height */
            margin-right: 20px; /* Add margin to separate the image from buttons */
            margin-left: 20px;
        }

        /* Style for the anchor tag wrapping the image */
        .header-image-link {
            text-decoration: none; /* Remove underline from the link */
        }

        .button {
            background-color: #17421c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Add an anchor tag around the image to make it clickable -->
        <a href="Home.html" class="header-image-link">
            <img src="Media/EcoTech.png" alt="EcoTech Logo" class="header-image">
        </a>
        
        <nav>
            <a href="EcoBin.html">EcoBin</a>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>

    <div class="main-section">
        <video autoplay loop muted playsinline id="background-video">
            <source src="Media/EcoTech_Website_Background.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <div class="content">
                <h1>Welcome to Your Startup</h1>
                <button class="button">Get EcoBin</button>
            </div>
        </div>
    </div>
    
</body>
</html>
